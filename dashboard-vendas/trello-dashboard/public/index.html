<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Produção</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f5f7;
      margin: 0;
      font-size: 13px;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background: #fff;
      color: #222e3c;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      display: flex;
      flex-direction: column;
      padding: 24px 0 0 0;
      box-shadow: 2px 0 8px rgba(0,0,0,0.08);
      z-index: 10;
      transition: width 0.3s;
      overflow: hidden;
    }

    .sidebar.closed {
      width: 60px;
    }

    /* LOGO */
    .sidebar .logo {
      width: 100%;
      text-align: center;
      margin-bottom: 24px;
      transition: all 0.3s;
    }

    .sidebar .logo img {
      width: 140px;
      transition: width 0.3s, opacity 0.3s;
    }

    .sidebar.closed .logo img {
      display: none; /* logo desaparece */
    }

    /* NAVEGAÇÃO */
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-left: 24px;
      transition: all 0.3s;
    }

    .sidebar a {
      color: #222e3c;
      text-decoration: none;
      font-size: 15px;
      padding: 6px 0;
      border-radius: 4px;
      transition: background 0.2s;
      display: flex;
      align-items: center;
    }

    .sidebar a:hover {
      background: #f4f5f7;
    }

    .sidebar a img {
      width: 18px;
      height: 18px;
      margin-right: 12px;
      filter: grayscale(100%);
      transition: margin 0.3s, width 0.3s, height 0.3s;
    }

    /* Quando o menu está fechado */
    .sidebar.closed nav {
      margin-left: 0;
      align-items: center;
    }

    .sidebar.closed nav a {
      justify-content: center;
      font-size: 0; /* esconde texto */
      padding: 8px 0;
    }

    .sidebar.closed nav a img {
      margin: 0; /* centraliza ícone */
      width: 24px;
      height: 24px;
      filter: grayscale(0%);
    }

    /* BOTÃO TOGGLE */
    .sidebar-toggle {
      margin-top: auto;
      width: 100%;
      background: none;
      border: none;
      color: #222e3c;
      font-size: 22px;
      cursor: pointer;
      padding: 12px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      position: absolute;
      left: 0;
      bottom: 32px;
      border-radius: 0 0 0 8px;
    }

    .sidebar-toggle:hover {
      background: #f4f5f7;
    }

    .sidebar.closed .sidebar-toggle {
      width: 60px;
    }

    /* CONTEÚDO PRINCIPAL */
    .main-content {
      margin-left: 220px;
      width: calc(100vw - 220px);
      padding: 20px;
      transition: margin-left 0.3s, width 0.3s;
    }

    .sidebar.closed ~ .main-content {
      margin-left: 60px;
      width: calc(100vw - 60px);
    }

    #dashboard {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <img src="./logo.png" alt="Logo">
    </div>
    <hr style="border: none; border-top: 1px solid #e0e0e0; margin: 0 24px 18px 24px;">
    <nav>
      <a href="./index.html">
        <img src="./icons/house-chimney.svg" alt="Dashboard">
        <span>Início</span>
      </a>
      <a href="./producao.html">
        <img src="./icons/industry-windows.svg" alt="Dashboard">
        <span>Painel Fabrica</span>
      </a>
      <a href="./vendas.html">
        <img src="./icons/search-dollar.svg" alt="Relatórios">
        <span>Vendas</span>
      </a>
    </nav>
    <button class="sidebar-toggle" id="sidebarToggle" title="Abrir/Fechar menu">
      <span id="toggleIcon">&lt;</span>
    </button>
  </div>
  <div class="main-content" id="mainContent">
    <div style="display: flex; align-items: center; gap: 24px; margin-bottom: 10px; justify-content: space-between; position: relative;">
        <img src="logo.png" alt="Logo" style="height: 58px; margin-right: 18px; margin-left: 0;" />
        <div style="display: flex; align-items: center; gap: 8px;">
          <input id="searchBar" type="text" placeholder="Pesquisar código ou descrição..." style="padding: 8px 14px; font-size: 15px; border: 1px solid #ccc; border-radius: 6px; width: 240px;" autocomplete="off">
          <div id="suggestions" style="position: absolute; z-index: 10; background: #fff; border: 1px solid #ccc; border-radius: 0 0 6px 6px; width: 240px; max-height: 180px; overflow-y: auto; display: none;"></div>
          <button id="btnSearch" style="padding: 8px 18px; font-size: 15px; border: none; border-radius: 6px; background: #0079bf; color: #fff; font-weight: bold; cursor: pointer; margin-right: 8px;">Buscar</button>
        </div>
    </div>
    <h2 style="margin-top: 30px; margin-left: 20px;">Início</h2>
    <div id="dashboard"></div>
    <div id="conteudoFabrica"></div>
  </div>
  <script>
    // ...apenas lógica de toggle do menu lateral...
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');
    const toggleIcon = document.getElementById('toggleIcon');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      toggleIcon.innerHTML = sidebar.classList.contains('closed') ? '&gt;' : '&lt;';
    });
  </script>
</body>
</html>
